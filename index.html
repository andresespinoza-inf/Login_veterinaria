<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veterinaria Patitas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <header class="bg-primary text-white py-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="m-0">Veterinaria Patitas</h1>
                <img src="https://via.placeholder.com/50" alt="Logo" class="rounded-circle">
            </div>
        </div>
    </header>

    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h2 class="mb-0">Solicitud de Cita Médica</h2>
                    </div>
                    <div class="card-body">
                        <form id="appointmentForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="ownerName" class="form-label">Nombre del Dueño</label>
                                    <input type="text" class="form-control" id="ownerName" required>
                                    <div id="ownerNameError" class="invalid-feedback"></div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="petName" class="form-label">Nombre de la Mascota</label>
                                    <input type="text" class="form-control" id="petName" required>
                                    <div id="petNameError" class="invalid-feedback"></div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="breed" class="form-label">Especie o Raza</label>
                                <input type="text" class="form-control" id="breed" required>
                                <div id="breedError" class="invalid-feedback"></div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Sexo de la Mascota</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="petGender" id="male" value="Macho" checked>
                                    <label class="form-check-label" for="male">
                                        Macho
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="petGender" id="female" value="Hembra">
                                    <label class="form-check-label" for="female">
                                        Hembra
                                    </label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="symptoms" class="form-label">Síntomas</label>
                                <textarea class="form-control" id="symptoms" rows="3" required></textarea>
                                <div id="symptomsError" class="invalid-feedback"></div>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Número de Contacto</label>
                                <input type="tel" class="form-control" id="phone" required>
                                <div id="phoneError" class="invalid-feedback"></div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="date" class="form-label">Fecha de Cita</label>
                                    <input type="date" class="form-control" id="date" required>
                                    <div id="dateError" class="invalid-feedback"></div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="time" class="form-label">Hora de Cita</label>
                                    <input type="time" class="form-control" id="time" required>
                                    <div id="timeError" class="invalid-feedback"></div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="vet" class="form-label">Veterinario</label>
                                <select class="form-select" id="vet" required>
                                    <option value="" selected disabled>Seleccione un veterinario</option>
                                    <option value="Dr. Ana Pérez">Dr. Ana Pérez</option>
                                    <option value="Dr. Carlos Gómez">Dr. Carlos Gómez</option>
                                    <option value="Dra. Laura Martín">Dra. Laura Martín</option>
                                    <option value="Dr. Javier Ruiz">Dr. Javier Ruiz</option>
                                    <option value="Dra. Sofía Blanco">Dra. Sofía Blanco</option>
                                </select>
                                <div id="vetError" class="invalid-feedback"></div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Solicitar Cita</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal para mostrar el ticket -->
    <div class="modal fade" id="ticketModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">Ticket de Cita</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="ticketContent" class="ticket">
                        <!-- El contenido del ticket se generará aquí con JavaScript -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="printTicket">Imprimir</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
